<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizador IA PRO - Sala do Futuro</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 800px; margin: auto; background-color: #1e1e1e; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); }
        h1, h2, h3 { text-align: center; color: #bb86fc; margin-top: 0; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #bb86fc; color: #121212; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .button-secondary { background-color: #03dac6; }
        input { width: 100%; padding: 10px; border: 1px solid #444; border-radius: 4px; background-color: #333; color: #e0e0e0; box-sizing: border-box; margin-bottom: 10px;}
        #status, #submissionStatus { text-align: center; margin-top: 15px; font-style: italic; min-height: 20px; }
        #essay-section { display: none; margin-top: 30px; border-top: 1px solid #444; padding-top: 20px; }
        #essayList { list-style: none; padding: 0; }
        #essayList li { background-color: #2c2c2c; padding: 10px 15px; margin-bottom: 5px; border-radius: 4px; cursor: pointer; border-left: 4px solid #bb86fc; transition: background-color 0.2s; }
        #essayList li.selected { background-color: #bb86fc; color: #121212; font-weight: bold; }
        #prompt-display { margin-top: 20px; padding: 15px; background-color: #2c2c2c; border-radius: 4px; border: 1px solid #444; max-height: 300px; overflow-y: auto; display: none; }
        /* ESTILO DA CAIXA DE DEBUG */
        #debug-section { margin-top: 30px; border: 2px dashed #ffab00; padding: 15px; border-radius: 8px; }
        #debug-section h3 { color: #ffab00; }
        #debug-section pre { background-color: #000; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; max-height: 200px; overflow-y: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h1>Automatizador IA PRO</h1>
            <form id="loginForm">
                <div class="form-group"><label for="ra">RA (com d√≠gito e UF)</label><input type="text" id="ra" name="user" required></div>
                <div class="form-group"><label for="senha">Senha</label><input type="password" id="senha" name="senha" required></div>
                <button type="submit" id="loginButton">Conectar</button>
            </form>
            <p id="status"></p>
        </div>

        <div id="essay-section">
            <h2>Selecione a Reda√ß√£o</h2>
            <ul id="essayList"></ul>
            <div id="prompt-display"></div>
            <div class="form-group">
                <label for="essayText" style="margin-top: 15px;">Texto da Reda√ß√£o:</label>
                <textarea id="essayText" placeholder="Selecione uma reda√ß√£o para ver a proposta e gerar o texto..." style="min-height: 250px;"></textarea>
            </div>
            <button id="generateEssayButton" class="button-secondary" disabled>Gerar Reda√ß√£o com IA ü§ñ</button>
            <button id="submitEssayButton" disabled>Salvar Reda√ß√£o como Rascunho</button>
            <p id="submissionStatus"></p>
        </div>

        <div id="debug-section" class="hidden">
            <h3>üîç MODO DEBUG üîç</h3>
            <div id="debug-output"></div>
        </div>
    </div>

    <script>
        let tokenB = null;
        let essays = [];
        let selectedTask = { id: null, details: null };
        const debugOutput = document.getElementById('debug-output');
        const debugSection = document.getElementById('debug-section');

        // NOVA FUN√á√ÉO DE DEBUG para mostrar o que est√° acontecendo
        function updateDebug(title, data) {
            debugOutput.innerHTML += `<h4>${title}</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            debugSection.classList.remove('hidden');
            debugOutput.innerHTML = ''; // Limpa o debug a cada login
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Conectando...';
            try {
                const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ user: e.target.user.value, senha: e.target.senha.value }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Erro desconhecido');
                
                tokenB = data.tokenB;
                essays = data.tarefas; 
                
                document.getElementById('login-section').style.display = 'none';
                displayEssays();
            } catch (err) { statusEl.textContent = `Falha: ${err.message}`; }
        });

        function displayEssays() {
            const essaySection = document.getElementById('essay-section');
            const essayList = document.getElementById('essayList');
            const pendingEssays = essays.filter(t => t.is_essay === true && t.answer_status !== 'pending');
            
            updateDebug("1. Reda√ß√µes Pendentes Encontradas:", pendingEssays.map(e => ({id: e.id, title: e.title, answer_id: e.answer_id, publication_target: e.publication_target})));

            essaySection.style.display = 'block';
            if (pendingEssays.length === 0) {
                essayList.innerHTML = '<li>Nenhuma reda√ß√£o pendente encontrada.</li>';
                return;
            }
            essayList.innerHTML = pendingEssays.map(essay => `<li data-task-id="${essay.id}">${essay.title}</li>`).join('');
            document.querySelectorAll('#essayList li').forEach(li => li.addEventListener('click', handleEssaySelection));
        }

        async function handleEssaySelection(event) {
            const li = event.currentTarget;
            const taskId = li.dataset.taskId;
            document.querySelectorAll('#essayList li').forEach(item => item.classList.remove('selected'));
            li.classList.add('selected');

            const taskData = essays.find(t => t.id == taskId);
            if (!taskData) { alert('Erro: dados da tarefa n√£o encontrados.'); return; }

            updateDebug("2. Dados da Tarefa Selecionada (do login inicial):", taskData);

            const answerId = taskData.answer_id;
            const publicationTarget = taskData.publication_target;

            selectedTask = { id: taskId, details: null };
            document.getElementById('generateEssayButton').disabled = true;
            document.getElementById('submitEssayButton').disabled = true;
            const statusEl = document.getElementById('submissionStatus');
            statusEl.textContent = 'Buscando proposta completa... üìö';

            try {
                const res = await fetch('/api/get-essay-details', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ tokenB, taskId, answerId, publicationTarget }) 
                });
                const details = await res.json();
                if (!res.ok) throw new Error(details.error || 'N√£o foi poss√≠vel carregar os detalhes.');
                
                selectedTask.details = details;
                updateDebug("3. Resposta de /api/get-essay-details (a pr√©via completa):", details);

                statusEl.textContent = 'Proposta carregada! Clique para gerar com a IA.';
                document.getElementById('generateEssayButton').disabled = false;
            } catch (err) {
                statusEl.textContent = `Falha ao buscar detalhes: ${err.message}`;
                updateDebug("ERRO ao buscar detalhes:", { error: err.message });
            }
        }

        document.getElementById('generateEssayButton').addEventListener('click', async () => {
             if (!selectedTask.id || !selectedTask.details) return;
            
            updateDebug("4. Enviando estes dados para a IA (/api/generate-essay):", { promptData: selectedTask.details });

            const statusEl = document.getElementById('submissionStatus');
            const genButton = document.getElementById('generateEssayButton');
            statusEl.textContent = 'IA escrevendo... ü§ñ‚è≥';
            genButton.disabled = true;
            try {
                const res = await fetch('/api/generate-essay', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ promptData: selectedTask.details }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.details || data.error);
                document.getElementById('essayText').value = data.essay;
                statusEl.textContent = 'Texto gerado! Revise e envie. ‚úÖ';
                document.getElementById('submitEssayButton').disabled = false;
            } catch (err) {
                statusEl.textContent = `Erro da IA: ${err.message} ‚ùå`;
            } finally {
                genButton.disabled = false;
            }
        });

        // L√≥gica de envio (sem debug extra por enquanto)
        document.getElementById('submitEssayButton').addEventListener('click', async () => {
            const essayText = document.getElementById('essayText').value;
            const statusEl = document.getElementById('submissionStatus');
            if (!selectedTask.id || !essayText.trim()) return;
            statusEl.textContent = 'Salvando rascunho... üöÄ';
            const submitBtn = document.getElementById('submitEssayButton');
            submitBtn.disabled = true;
            try {
                const res = await fetch('/api/submit-essay', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ tokenB, taskId: selectedTask.id, essayText, essayTitle: "" }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.details?.message || data.error);
                statusEl.textContent = 'Rascunho salvo com sucesso! üéâ';
            } catch (err) {
                statusEl.textContent = `Falha ao salvar: ${err.message} ‚ùå`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
